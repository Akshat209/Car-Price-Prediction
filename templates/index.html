<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<form action="{{ url_for('predict')}}" method="post">

<h1 class="head" align=center>Car Prices Prediction</h1>

<div class="cen year">
    <span>Year</span>
    <input type="text" name="Year" required="required"></input>
</div>

<div class="cen price">
    <span>Showroom Price(in lakhs)</span>
    <input type="text" name="Present_Price" required="required"></input>
</div>

<div class="cen dist">
    <span>Total Distance Driven</span>
    <input type="text" name="Kms_Driven" required="required"></input>
</div>

<div class="cen owner">
    <span>Previous Owners</span>
    <input type="text" name="Owner" required="required"></input>
</div>

<div class="cen fuel">
    <span>Fuel Type</span>
    <select name="Fuel_Type_Petrol">
        <option>Petrol</option>
        <option>Diesel</option>
        <option>CNG</option>
    </select>
</div>

<div class="cen dealer">
    <span>Are you a Dealer or Individual</span>
    <select name="Seller_Type_Individual">
        <option>Dealer</option>
        <option>Individual</option>
    </select>
</div>

<div class="cen trans">
    <span>Transmission Type</span>
    <select name="Transmission_Manual">
        <option>Automatic</option>
        <option>Manual</option>
    </select>
</div>

<button class="cen btn-sub" type="submit">Calculate Car Price</button>

</form>

<br><h3>{{ prediction_text }}<h3>

body 
{
    text-align: center;
    padding: 0px;
    background-image: url(https://cdn.pixabay.com/photo/2016/12/30/19/33/children-1941336_1280.png);
}

{
    background-color: white;
}

{
    text-align: center;
    display: block;
    margin: auto;
    margin-top: 3%;
    margin-bottom: 3%;
    font-size: 120%;
}

button
{
    
}

button:hover
{
    background-color: green;
    color: white;
}

</style>

</body>

</html>
