<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>

<body>

<form action="{{ url_for('predict')}}" method="post">

<h1 class="animate__animated animate__backInDown" align=center>Car Prices Prediction</h1>

<div class="cen year animate__animated animate__backInLeft">
    <h4>Year</h4>
    <input type="text" name="Year" required="required"></input>
</div>

<div class="cen price animate__animated animate__backInRight">
    <h4>Showroom Price(in lakhs)</h4>
    <input type="text" name="Present_Price" required="required"></input>
</div>

<div class="cen dist animate__animated animate__backInLeft">
    <h4>Total Distance Driven</h4>
    <input type="text" name="Kms_Driven" required="required"></input>
</div>

<div class="cen owner animate__animated animate__backInRight">
    <h4>Number of Previous Owners</h4>
    <input type="text" name="Owner" required="required"></input>
</div>

<div class="cen fuel animate__animated animate__backInLeft">
    <h4>Fuel Type</h4>
    <select name="Fuel_Type_Petrol">
        <option>Petrol</option>
        <option>Diesel</option>
        <option>CNG</option>
    </select>
</div>

<div class="cen dealer animate__animated animate__backInLeft">
    <h4>Are you a Dealer or Individual</h4>
    <select name="Seller_Type_Individual">
        <option>Dealer</option>
        <option>Individual</option>
    </select>
</div>

<div class="cen trans animate__animated animate__backInRight">
    <h4>Transmission Type</h4>
    <select name="Transmission_Mannual">
        <option>Automatic</option>
        <option>Manual</option>
    </select>
</div>

<br>

<button class="btn-sub animate__animated animate__backInLeft" type="submit">Calculate Car Price</button>

</form>

<h3>{{ prediction_text }}<h3>

<style>
    
body 
{
    text-align: center;
    padding: 0px;
    background-image: url(https://i.pinimg.com/originals/df/0a/d7/df0ad71d0da0d9dc89b4fbab658c96da.gif);
    /*background-image: url(https://1.bp.blogspot.com/-HOq3Y2lGkeI/XMaMgD5hZwI/AAAAAAAAAWk/bJDxKDc519kzq3WlMZfKNSAjbXkrR2moQCLcBGAs/s1600/Volgo%2BPoint%2Bused%2Bcars%2Bboise%2B1.gif);*/
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Playfair Display', serif;
    overflow-x: hidden;
}

h1
{
    background-color: white;
    font-weight: bold;
    border-radius: 15px;
}

h4
{
    text-align: center;
    margin-bottom: 0;
}

.cen
{
    text-align: center;
    display: block;
    margin: auto;
    margin-top: 1%;
    margin-bottom: 1%;
    padding-bottom: 1%;
    font-size: 110%;
    background-color: white;
    width: 17%;
    font-weight: bold;
    border-left : 5px solid red;
}

.cen select
{
    font-size: 80%;
    border-radius: 10%;
}

button
{
    text-align: center;
    padding-top: 1%;
    border : 2px solid green;
    background-color: snow;
    color: green;
    font-size: 120%;
    padding-bottom: 1%;
    width: 17%;
}

button:hover
{
    background-color: green;
    color: white;
}

@media only screen and (max-width: 600px)
{
    h1
    {
        font-size: 100%;
    }
    .cen
    {
        width: 45%;
    }
}

@media only screen and (max-width: 500px)
{
    h1
    {
        font-size: 100%;
    }
    .cen
    {
        width: 65%;
    }
}

@media only screen and (max-width: 400px)
{
    h1
    {
        font-size: 100%;
    }
    .cen
    {
        width: 65%;
    }
}

@media only screen and (max-width: 280px)
{
    h1
    {
        font-size: 120%;
    }
    .cen
    {
        width: 75%;
    }
    button
    {
        font-size: 90%;
        width: 70%;
    }
}

</style>

</body>

</html>
